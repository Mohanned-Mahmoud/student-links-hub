<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="admin.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>

</head>
<body>
    <header>
        <h1>Admin Page</h1>
    </header>
    <main>
        <h2>Update Links</h2>
        <form id="links-form">
            <label for="calendar-link">NU Calendar Link:</label>
            <input type="url" id="calendar-link" placeholder="Enter Calendar URL" required>
            <label for="important-links">Important Links:</label>
            <input type="url" id="important-links" placeholder="Enter Important Links URL" required>
            <label for="deadlines">Deadlines Link:</label>
            <input type="url" id="deadlines" placeholder="Enter Deadlines URL" required>
            <label for="exams">Exam Schedules Link:</label>
            <input type="url" id="exams" placeholder="Enter Exams URL" required>
            <button type="submit">Save Links</button>
        </form>

        <h2>Update Content</h2>
        <textarea id="content-editor" rows="10" placeholder="Edit content here..."></textarea>
        <button id="save-content">Save Content</button>
    </main>
    <footer>
        <p>&copy; 2024 Student Hub. All rights reserved.</p>
    </footer>
</body>
</html>
